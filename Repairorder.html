<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repair Order Form</title>
    <style>
        body {
      background-image: url( NEWBACK.gif);
      margin: 0; 
      font-family: sans-serif;
    }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        fieldset {
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 20px auto;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            background-color: #fff;
        }
        legend {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        header {
            font-style: italic;
            color: #666;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="email"],
        select {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 20px;
        }
        input[type="file"] {
            width: calc(100% - 20px);
            margin-top: 5px;
        }
        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            resize: vertical;
            margin-bottom: 10px;
        }
        input[type="submit"],
        input[type="reset"],
        input[type="Repair Chart"] {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover,
        input[type="reset"]:hover,
        input[type="Repair Chart"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>Repair Order Form</legend>
        <header>
            Did you know: The time it takes to repair a phone depends on the type
            and extent of the damage. Simple problems, like replacing a screen,
            can be done in an hour or less.
        </header>
        <form id="repairForm">
            <label for="customername">Name:</label>
            <input type="text" id="customername" name="customername" required>

            <label for="Customernumber">Phone:</label>
            <input type="text" id="Customernumber" name="Customernumber" required>

            <label for="CustomerAddress">Address:</label>
            <input type="text" id="CustomerAddress" name="CustomerAddress" required>

            <label for="CustomerEmail">Email:</label>
            <input type="email" id="CustomerEmail" name="CustomerEmail" required>

            <label for="brand">Manufacturer of phone:</label>
            <select id="brand" name="brand" required>
                <option value="">Select manufacturer</option>
                <option value="Apple">Apple</option>
                <option value="Samsung">Samsung</option>
                <option value="Google">Google</option>
                <option value="Other">Other</option>
            </select>

            <label for="model">Model of phone:</label>
            <select id="model" name="model" required>
                <option value="">Select model</option>
                <option value="Iphone 11/11pro">Iphone 11/11pro</option>
                <option value="Iphone 12/12pro">Iphone 12/12pro</option>
                <option value="Iphone 13/13pro">Iphone 13/13pro</option>
                <option value="Iphone 11pro max">Iphone 11pro max</option>
                <option value="Iphone 12pro max">Iphone 12pro max</option>
                <option value="Iphone 13pro max">Iphone 13pro max</option>
                <option value="Other">Other... specify in instructions</option>
            </select>

            <fieldset>
                <legend>Type of repair:</legend>
                <input type="radio" id="ScreenRepair" name="Repair" value="green" required>
                <label for="ScreenRepair">Screen Repair</label><br>

                <input type="radio" id="BatteryReplacement" name="Repair" value="red" required>
                <label for="BatteryReplacement">Battery Replacement</label><br>

                <input type="radio" id="CameraReplacement" name="Repair" value="red" required>
                <label for="CameraReplacement">Camera Replacement</label><br>

                <input type="radio" id="BackGlass" name="Repair" value="red" required>
                <label for="BackGlass">Back Glass</label><br>

                <input type="radio" id="Other" name="Repair" value="red" required>
                <label for="Other">Other</label><br>
            </fieldset>

            <label for="photo">Picture of device's condition (optional):</label>
            <input type="file" id="photo" name="photo">

            <label for="name">Date to start repair:</label>
            <input type="datetime-local" id="name" name="name" value="T12:03:00">

            <label for="instructions">Delivery instructions:</label>
            <textarea id="instructions" name="instructions" rows="5" maxlength="800" placeholder="No more than 800 characters long"></textarea>

            <input type="submit" value="Start My repair!">
            <input type="reset" value="Reset">
            <input type="button" onclick="window.location.href='repairchart.html'" value="Repair Chart">
            <input type="button" onclick="window.location.href='BengalTech.html'" value="Home">



        </form>
    </fieldset>
    <script>
        document.getElementById('repairForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
            

            var formData = new FormData(this);
            

            for (var pair of formData.entries()) {
                localStorage.setItem(pair[0], pair[1]);
            }
            
            window.location.href = 'summary.html';
        });
    </script>
    
</body>
</html>
